<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Used fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Outline&family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <!-- App fonts -->

    <!-- Link CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/image.css">
    <link rel="stylesheet" href="./styles/aside.css">
    <!-- Title -->
    <title>Generador de memes</title>
</head>

<body>
    <section class="main-section display-section">
        <!-- HEADER -->
        <header class="secondary-section main-header">
            <h1 class="main-title">Generador de Memes</h1>
            <button class="main-button" id="image-button">
                <i class="far fa-file-image"></i>
                <p class="main-button-text">Imagen</p>
            </button>
            <button class="main-button" id="text-button">
                <i class="fas fa-font"></i>
                <p class="main-button-text">Texto</p>
            </button>
            <section class="main-button-container">
                <input type="checkbox" name="light-mode-button" class="light-mode-checkbox" id="light-mode-button"
                    checked="checked">
                <label for="light-mode-button" class="main-button">
                    <i class="far fa-lightbulb"></i>
                    <p class="main-button-text">Modo oscuro</p>
                </label>
            </section>
        </header>
        <!-- IMAGE -->
        <main class="secondary-section main-main">
            <section class="image-in-progress" id="image-in-progress">
                <article class="image-section image-text-container" id="image-top-text-container">
                    <p class="image-text" id="image-top-text">TOP TEXT</p>
                </article>
                <article class="image-section image-per-se" id="image-per-se"></article>
                <article class="image-section image-text-container" id="image-bottom-text-container">
                    <p class="image-text" id="image-bottom-text">BOTTOM TEXT</p>
                </article>
            </section>
            <!-- DOWNLOAD BUTTON -->
            <button class="download" id="download">
                <i class="fas fa-download"></i>
                <p class="download-text">Descargar meme</p>
            </button>
        </main>
    </section>
    <!-- ASIDE -->
    <aside class="main-section aside-section">
        <!-- IMAGE SETTINGS -->
        <form action="" id="image-form" class="aside-form image-form">
            <fieldset class="aside-form-container">
                <legend>IMAGEN</legend>
                <article class="input-container">
                    <label class="aside-subtitle" for="image-url">URL</label>
                    <input type="text" id="image-url">
                </article>
                <article class="input-container">
                    <label class="input-name aside-subtitle" for="image-background">Fondo</label>
                    <input type="color" class="image-background" id="image-background">
                    <label class="input-name" for="background-filter"></label>
                    <select name="background-filter" class="background-filter" id="background-filter">
                        <option value="unset">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </article>
                <section class="range-inputs">
                    <p class="aside-subtitle">Filtros</p>
                    <article class="input-container">
                        <label class="range-name" for="brightness">Brillo</label>
                        <input type="range" class="range-filter" id="brightness" max="1" min="0" step="0.1" value="1"> 
                        <!-- max="3" ideal -->
                    </article>
                    <article class="input-container">
                        <label class="range-name" for="opacity">Opacidad</label>
                        <input type="range" class="range-filter" id="opacity" max="1" min="0" step="0.1" value="1">
                    </article>
                    <article class="input-container">
                        <label class="range-name" for="contrast">Contraste</label>
                        <input type="range" class="range-filter" id="contrast" max="1000" min="100" step="1" value="100">
                        <!-- max="500" min="0" ideal -->
                    </article>
                    <article class="input-container">
                        <label class="range-name" for="blur">Desenfoque</label>
                        <input type="range" class="range-filter" id="blur" max="10" min="0" step="0.1" value="0">
                    </article>
                    <article class="input-container">
                        <label class="range-name" for="grayscale">Escala de grises</label>
                        <input type="range" class="range-filter" id="grayscale" max="100" min="0" step="1" value="0">
                    </article>
                    <article class="input-container">
                        <label class="range-name" for="sepia">Sepia</label>
                        <input type="range" class="range-filter" id="sepia" max="100" min="0" step="1" value="0"> 
                    </article>
                    <article class="input-container">
                        <label class="range-name" for="hue-rotate">HUE</label>
                        <input type="range" class="range-filter" id="hue-rotate" max="359" min="0" step="1" value="0">
                    </article>
                    <article class="input-container">
                        <label class="range-name" for="saturate">Saturación</label>
                        <input type="range" class="range-filter" id="saturate" max="1000" min="100" step="10" value="100">
                        <!-- min="0" ideal -->
                    </article>
                    <article class="input-container">
                        <label class="range-name" for="invert">Negativo</label>
                        <input type="range" class="range-filter" id="invert" max="1" min="0" step="0.1" value="0">
                    </article>
                    <button class="undo-filters" id="undo-filters" type="button">Reestablecer filtros</button>
                </section>

            </fieldset>
        </form>
        <!-- TEXT SETTINGS -->
        <form action="" id="text-form" class="aside-form text-form hide">
            <fieldset class="aside-form-container">
                <legend>TEXTO</legend>
                <article class="input-container">
                    <label class="aside-subtitle" for="input-top-text">Superior</label>
                    <input type="text" id="input-top-text" value="TOP TEXT">
                </article>
                <article class="input-container complementary-option">
                    <input type="checkbox" id="with-top-text">
                    <label class="input-name" for="with-top-text">Sin texto superior</label>
                </article>
                <article class="input-container">
                    <label class="aside-subtitle" for="input-bottom-text">Inferior</label>
                    <input type="text" id="input-bottom-text" value="BOTTOM TEXT">
                </article>
                <article class="input-container complementary-option">
                    <input type="checkbox" id="with-bottom-text">
                    <label class="input-name" for="with-bottom-text">Sin texto inferior</label>
                </article>
                <section class="font-inputs">
                    <article class="input-container">
                        <label class="aside-subtitle" for="font-name">Fuente</label>
                        <select name="fontName" id="font-name">
                            <option value="arial">Arial</option>
                            <option value="arial black">Arial Black</option>
                            <option value="american typewriter">American Typewriter</option>
                            <option value="andale mono">Andale Mono</option>
                            <option value="comic sans">Comic Sans MS</option>
                            <option value="helvetica">Helvética</option>
                            <option value="impact">Impact</option>
                            <option value="verdana">Verdana</option>
                            <option value="times new roman">Times New Roman</option>
                        </select>
                    </article>
                    <article class="input-container">
                        <label class="input-name" for="font-size"></label>
                        <input type="number" id="font-size">
                    </article>
                    <button type="button" class="text-align-button" id="text-align-left">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button type="button" class="text-align-button" id="text-align-center">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button type="button" class="text-align-button" id="text-align-right">
                        <i class="fas fa-align-right"></i>
                    </button>
                </section>
                <section class="font-color-inputs">
                    <article class="input-container">
                        <label class="aside-subtitle" for="font-color">Color</label>
                        <input type="color" id="font-color">
                    </article>
                    <article class="input-container">
                        <label class="aside-subtitle" for="font-background">Fondo</label>
                        <input type="color" id="font-background">
                    </article>
                    <article class="input-container complementary-option">
                        <input type="checkbox" id="no-font-background">
                        <label class="input-name" for="no-font-background">Fondo transparente</label>
                    </article>
                </section>
                <article class="input-container font-shadow-buttons">
                    <p class="aside-subtitle">Contorno</p>
                    <button type="button" class="font-shadow-button" id="font-border-none">Ninguno</button>
                    <button type="button" class="font-shadow-button" id="font-border-light">Claro</button>
                    <button type="button" class="font-shadow-button" id="font-border-dark">Oscuro</button>
                </article>
                <article class="input-container">
                    <label class="aside-subtitle" for="font-space">Espaciado</label>
                    <input type="number" id="font-space">
                </article>
                <article class="input-container">
                    <label class="aside-subtitle" for="font-inter">Interlineado</label>
                    <select name="fontInter" id="font-inter">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </article>
            </fieldset>
        </form>
    </aside>

    <!-- Script iconos -->
    <script src="https://kit.fontawesome.com/a484224e5b.js" crossorigin="anonymous"></script>
    <!-- App script -->
    <script src="./main.js"></script>
</body>

</html>
